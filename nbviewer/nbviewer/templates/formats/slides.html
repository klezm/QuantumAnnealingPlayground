{% extends "notebook.html" %}


{% block style_base %}
  <!-- General and theme style sheets -->
  <link rel="stylesheet" href="{{ static_url("components/reveal.js/css/reveal.css") }}" />
  <link rel="stylesheet" href="{{ static_url("components/reveal.js/css/theme/simple.css") }}" id="theme" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = '{{ static_url("components/reveal.js/css/print/") }}' +
      (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper') +
      ".css";
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>

  <!--[if lt IE 9]>
    <script src="{{ static_url("components/reveal.js/lib/js/html5shiv.js") }}"></script>
  <![endif]-->

  <link rel="stylesheet" href="{{ static_url("build/slides.css") }}" />
{% endblock %}


{% block menu_extra %}
  <div class="container">{{ link_breadcrumbs(breadcrumbs) }}</div>
{% endblock %}


{% block container %}
  {{ body|safe }}
{% endblock container %}
